<div class="user_view_page">
  <mat-card class="example-card">
    <mat-card-header>
      <!-- <div mat-card-avatar class="example-header-image"></div> -->
      <mat-card-title>User Management</mat-card-title>
      <mat-card-subtitle>User View</mat-card-subtitle>
    </mat-card-header>
    <!-- <img mat-card-image src="https://material.angular.io/assets/img/examples/shiba2.jpg" alt="Photo of a Shiba Inu"> -->
    <mat-card-content style="color: black;">
      <div class="user_view_menu_container">
        <mat-divider inset="true"></mat-divider>

          <div class="menuButton" routerLink="userDetails" routerLinkActive="router-link-active" matRipple>
            <div class="menuButton2">
              <i class="material-icons-outlined" style="display: flex;
                  justify-content: center;">
                settings_accessibility
              </i>
              <div style="text-align: center;"> User Details </div>
            </div>
          </div>
          <div class="menuButton" routerLink="RPDetails" routerLinkActive="router-link-active" matRipple>
            <div class="menuButton2">
              <i class="material-icons-outlined" style="display: flex;
                  justify-content: center;">
                workspace_premium
              </i>
              <div style="text-align: center;"> RP Details </div>
            </div>
          </div>

        </div>
        <mat-divider inset="true"></mat-divider>
      </div>

      <div class="user_view_content">
        <router-outlet></router-outlet>
        <!-- <router-outlet name = "details"></router-outlet> -->
      </div>
    </mat-card-content>
    <mat-card-actions>
      <!-- <button mat-button>LIKE</button>
          <button mat-button>SHARE</button> -->
    </mat-card-actions>
  </mat-card>
